<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Superchat Monitor</title>
</head>
<body>
<div id="app">
  <v-app>
    <v-main>
      <v-container>
        <v-row>
          <v-col cols="12">
            <div class="text-h5 text-center">
              ￥{{sumOfAmount | addComma}}
            </div>
          </v-col>
        </v-row>
        <v-row dense>
          <v-col cols="12">
            <div class="text-body-2 text-center grey--text text--darken-1">
              {{ date }} {{ fromTime }} - {{ toTime }}
            </div>
            <div class="text-body-2 text-center grey--text text--darken-1">
              Normal: {{ normalCount | addComma }}, Superchat: {{ superChatCount | addComma }}
            </div>
          </v-col>
        </v-row>
        <v-row justify="center">
          <v-col cols="10">
            <v-list-item v-for="detail in details" :key="detail.tier" dense>
              <v-list-item-content class="py-1">
                <v-card :color="detail.backgroundColor" dense>
                  <v-card-subtitle :class="getTextColor(detail) + ' px-1 py-1 text-center'">￥{{detail.sumOfAmount | addComma}} ({{ detail.count | addComma}})</v-card-subtitle>
                </v-card>
              </v-list-item-content>
            </v-list-item>
          </v-col>
        </v-row>
      </v-container>
    </v-main>
  </v-app>
</div>

<script src="vue.js"></script>
<script src="vuetify.js"></script>
<script src="monitor.js"></script>
</body>
</html>
